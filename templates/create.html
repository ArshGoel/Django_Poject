<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="text-center">Create a account</h1>
        <form method="post" action="/create">
            {% csrf_token %}
            {% if messages %}
            {% for messages in messages %}
            <div class="alert alert-{{messages.tags}} alert-dismissible fade show my-0" role="alert">
                <strong>{{messages}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            <!-- Name -->
            <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="name" placeholder="Your Name" />
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Your Email" />
            </div>

            <!-- phone -->
            <div class="form-group">
                <label for="phone"><i class="zmdi zmdi-account material-icons-phone"></i></label>
                <input type="text" name="phone" id="phone" placeholder="Phone Number" />
            </div>

            <!--  user name  -->
            <div class="form-group">
                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="user" id="username" placeholder="Username" />
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="pass" id="pass" placeholder="Password" />
            </div>

            <!-- confirm password -->
            <div class="form-group">
                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
            </div>

            <div class="form-group">
                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                    statements in <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
            </div>
        </form>
    </div>
    <div class="signup-image">
        <figure><img src="https://source.unsplash.com/1200x600/?login" alt="sing up image"></figure>
        <a href="#" class="signup-image-link">I am already member</a>
    </div>
    </div>
    </div>

    </form>
    </div>
</body>

</html>
